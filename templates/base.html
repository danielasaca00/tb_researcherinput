<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Tuberculosis en México{% endblock %}</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- Navbar principal -->
<nav class="navbar navbar-expand-lg navbar-dark bg-success mb-4">
    <div class="container">
        <a class="navbar-brand" href="{% url 'dashboard' %}">Tuberculosis en México</a>

        <div class="d-flex">
            {% if user.is_authenticated %}
                <!-- Logout seguro por POST -->
                <form method="post" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-light btn-sm">Cerrar Sesión</button>
                </form>
            {% else %}
                <a class="btn btn-success btn-sm" href="{% url 'login' %}">Iniciar Sesión</a>
            {% endif %}
        </div>
    </div>
</nav>

<!-- Contenido principal -->
<div class="container">
    {% block content %}
    {% endblock %}
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
